<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>admin管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./../../jquery/jquery-3.3.1.js"></script>
    <!-- layer 依赖jquery -->
    <script src="./../../layer-v3.1.1/layer/layer.js"></script>
    <link rel="stylesheet" href="./../../layui/css/layui.css">
    <script src="./../../layui/layui.js"></script>
    <link rel="stylesheet" href="./../../css/Backstage/admin.css">
    <link rel="stylesheet" href="./../../css/Backstage/common.css">

    <script th:src="@{/js/common.js}"></script>
</head>

<body>
    <!-- nav 导航栏 -->
    <!-- 导航栏 -->
    <div th:replace="/nav/backstagenav :: backstagenav"></div>

    <div class="container">

        <div th:replace="/nav/container_left :: left (item='mymain')"></div>

        <div class="container-right pull-left">
            
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">我的主页&nbsp;<i class="layui-icon"></i></li>
                </ul>

                <div class="layui-tab-content">
                    <!-- page 1 -->
                    <div class="layui-tab-item layui-show">
                        <div class="content text-center">
                            <p><img class="img-header" th:src="${session.user.headerImg}" alt=""></p>
                            <p>
                                <span>admin</span>
                            </p>
                            <p>
                                <span><i class="layui-icon layui-icon-log"></i>[[${#dates.format(session.user.jointime, 'yyyy年MMMdd日')}]]加入</span>
                                &nbsp;&nbsp;&nbsp;
                                <span><i class="layui-icon layui-icon-male"></i>性别:[[${session.user.sex == "0" ? "男" : "女"}]]</span>
                            </p>
                            <div class="detail text-center">
                                简介:
                                <div class="detail-content">
                                    [[${session.user.desc}]]
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.onload = function () {
            
            //注意：导航 依赖 element 模块，否则无法进行功能性操作
            layui.use('element', function () {
                var element = layui.element;
            });
        };
    </script>
</body>

</html>
